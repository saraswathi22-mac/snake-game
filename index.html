<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Game font -->
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>Snake Game</title>

    <!-- External styles and scripts -->
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="scores" aria-label="Score Display">
        <h1 id="score" aria-label="Current Score">000</h1>
        <h1 id="highScore" aria-label="High Score">000</h1>
      </section>

      <section class="game-container" aria-label="Game Board">
        <div class="game-border-1">
          <div class="game-border-2">
            <div class="game-border-3">
              <div id="game-board" role="grid"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <p id="instruction-text">Press spacebar to start the game</p>
    <img
      id="logo"
      src="snakee-logo.png"
      alt="Snake Logo"
      loading="lazy"
      height="auto"
    />
  </body>
</html>
